<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="javascript/gameLogic.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">


    <title>Rock Paper Scissors Game</title>
</head>

<body>
    

    <div class="Gameplay-container">
        

        <div id="text-area">
            <div id="score">
                <h1 id="score-info">Choose</h1>
            </div>

        </div>


        <div id="game-container">
            <div class="wrap">
                <div class="box-title"><h2>Player <em id="user-score">0</em></h2></div>
                <div class="user-choice">
                </div>
            </div>
 

            <div class="wrap">
                <div class="box-title"><h2>Computer <em id="computer-score">0</em></h2></div>
                <div class="computer-choice">
                </div>
            </div>
            
            </div>    
        </div>


    </div>

    <div class="Options-container">
        <div id="Rock" class="img-box" style="background-image: url(images/icons8-fist-96.png);"></div>
        <div id="Paper" class="img-box" style="background-image: url(images/icons8-stop-gesture-skin-type-1-96.png);"></div>
        <div id="Scissors" class="img-box" style="background-image: url(images/icons8-hand-scissors-skin-type-1-96.png);"></div>
    </div>


    <div class="last">
        <button id="clear-button">Clear</button>
    </div>

</body>
</html>
